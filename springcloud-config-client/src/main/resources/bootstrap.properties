#获取配置文件的名称。
#spring.cloud.config.name=service
#获取配置的策略。
#spring.cloud.config.profile=test
#获取配置文件的分支，默认是master。如果是是本地获取的话，则无用。
spring.cloud.config.label=master
#开启配置信息发现
spring.cloud.config.discovery.enabled=true
#指定配置中心的service-id，便于扩展为高可用配置集群。
spring.cloud.config.discovery.serviceId=springcloud-config-server

spring.cloud.config.name=mq,service,clue,db,app,redis,filestore,temporaryNo
spring.cloud.config.profile=${config.profile:test}

#这个是设置与Eureka Server交互的地址，客户端的查询服务和注册服务都需要依赖这个地址。
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/